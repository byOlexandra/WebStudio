<div class="backdrop" data-modal>
    <div class="modal">
        <button class="close-modal-btn" type="button" data-modal-close>
            <svg class="close-icon" width="8" height="8">
                <use href="./images/icons.svg#icon-close"></use>
            </svg>
        </button>
        <p class="modal-heading">Leave your contacts and we will call you back</p>

        <form class="overlay-form">
            <div class="box-label">
                <label for="user-name" class="modal-label"> Name </label>

                <div class="box-form">
                    <input class="form-input" id="user-name" type="text" name="user-name" required />
                    <svg class="overlay-icon" width="18" height="24">
                        <use href="./images/icons.svg#icon-person"></use>
                    </svg>
                </div>
            </div>
            <div class="box-label">
                <label for="phone" class="modal-label"> Phone </label>
                <div class="box-form">
                    <input class="form-input" id="phone" type="tel" name="tel" required />
                    <svg class="overlay-icon" width="18" height="24">
                        <use href="./images/icons.svg#icon-phone"></use>
                    </svg>
                </div>

            </div>
            <div class="box-label">
                <label for="mail" class="modal-label"> Email </label>
                <div class="box-form">
                    <input class="form-input" id="mail" type="email" name="email" required />
                    <svg class="overlay-icon" width="18" height="24">
                        <use href="./images/icons.svg#icon-email"></use>
                    </svg>
                </div>

            </div>
            <div class="box-label comment-label">
                <label for="user-comment" class="modal-label">
                    Comment </label>

                <textarea placeholder="Text input" class="form-input comment-input" id="user-comment"
                    name="user-comment" required></textarea>


            </div>

            <!-- checkbox part-->

            <div class="box-check">
                <input class="visually-hidden" type="checkbox" name="user-privacy" id="user-privacy" value="true">
                <label for="user-privacy" class="pp-label">
                    <span class="box">
                        <svg class="check-icon" width="10" height="8">
                            <use href="./images/icons.svg#icon-vector-pp">
                            </use>
                        </svg>
                    </span>

                    <span>
                        I accept the terms and conditions of the
                        <a class="pp-link">Privacy Policy</a>
                    </span>
                </label>
            </div>

            <button type="submit" class="final-modal-btn">
                Send
            </button>

        </form>
    </div>
</div>
